<div class="toolbox">
	<div class = "toolbox-content">
		<div class="inOutBtns">
			<span class="fn_name" (click)="addPort('in')">Add Input</span>
			<span class ="fn_name" (click)="addPort('out')">Add Output</span>
		</div>

		<mat-list condensed>
			<mat-list-item class="fn_name" *ngFor="let type of procedureTypes"
								 		(click)="addProcedure($event, type)">
					Add {{getStringForProcedureType(type)}}
			</mat-list-item>
		</mat-list>

		<mat-accordion multi="true">

				<!-- inputs -->
				<mat-expansion-panel [expanded]="false" *ngFor="let cat of _category">
					
					<mat-expansion-panel-header>
						<mat-panel-title>
						  {{ cat.replace("_", ".") }} 
						  <mat-icon style="font-size: 14px; margin-left: 5px;" (click)="openModuleHelp($event, cat)">help_outline</mat-icon>
						</mat-panel-title>
						<mat-panel-description>
						  <!-- This is a summary of the content -->
						</mat-panel-description>
					</mat-expansion-panel-header>

					<mat-list condensed>
					 	<mat-list-item class="fn_name" *ngFor="let fn of _moduleList[cat]" (click)="addActionProcedure(fn);"> 
					 		<span class="module">{{ fn.module.replace("_", ".") }}</span>.<span class="function">{{ fn.name }}</span>
					 	</mat-list-item>
					</mat-list>

				</mat-expansion-panel>
				
		</mat-accordion>
		
	</div>
</div>
