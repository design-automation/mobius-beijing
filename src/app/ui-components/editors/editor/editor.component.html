<div class="editor">
	
	<div class="default" *ngIf="!isVisible">
		No Node Selected
	</div>

	<split  *ngIf="isVisible"
			  direction="horizontal" 
			  gutterColor="white"
              [gutterSize]="7" 
              [useTransition]="true">

		<split-area [visible]="isVisible" [size]="30" order="1">
			<app-modulebox></app-modulebox>
		</split-area>

		<split-area [visible]="isVisible" [size]="70" order="2">
			<div class="editor-container">
		 		<app-parameter-editor></app-parameter-editor>
				<app-procedure-editor></app-procedure-editor>
			</div>
		</split-area>

    </split>

</div>
