<h2>Input Name: {{input.getName()}}</h2>
<h3>Input Type: {{input.getType()}}</h3>

<div *ngIf='type == inputPortTypes.Input'>

	<form class="example-form">
	  <mat-form-field class="example-full-width">
	    <textarea matInput 
	    		matTextareaAutosize 
				matAutosizeMinRows="2"
    			matAutosizeMaxRows="8" 
    			placeholder="Default Value" 
    			value="{{ default(input) }}"
    			(change)="updateDefaultValue($event, input)">
		</textarea>
	  </mat-form-field>
	</form>
	
</div>

<div *ngIf='type == inputPortTypes.Slider'>
	<form class="example-form"
			style="display: flex; flex-direction: column;">
		  <mat-form-field class="example-full-width" style="height: 45px;">
		    <input matInput placeholder="Minimum Value" 
		    	(change)="updateSliderOpts($event, 'min')" 
		    	value="{{ opts.min }}">
		    <!-- <mat-hint>Enter the minimum slider value</mat-hint> -->
		  </mat-form-field>

		  <mat-form-field class="example-full-width"  style="height: 45px;">
		    <input matInput placeholder="Maximum Value" 
		    	(change)="updateSliderOpts($event, 'max')" 
		    	value="{{ opts.max }}">
		  	<!-- <mat-hint>Enter the maximum slider value</mat-hint> -->
		  </mat-form-field>

		  <mat-form-field class="example-full-width"  style="height: 45px;">
		    <input matInput placeholder="Step" 
		    	(change)="updateSliderOpts($event, 'step')" 
		    	value="{{ opts.step }}">
		  	<!-- <mat-hint>Enter the step size value</mat-hint> -->
		  </mat-form-field>

		  <mat-form-field class="example-full-width"  style="height: 45px;">
		    <input matInput placeholder="Default Value" 
		    (change)="updateDefaultValue($event, input)" 
		    value="{{ default(input) }}">
		  	<!-- <mat-hint>Enter the default value</mat-hint> -->
		  </mat-form-field>



	</form>
</div>


<div *ngIf='type == inputPortTypes.FilePicker'>
	<!-- if input type == FilePicker -->
	<div class="value">
		<input type="file" id="file" (change)="handleFileInput($event.target.files, input)">
		<br><br>
		<div *ngIf="input.getDefaultValue()">
			<h3>Default File:</h3> 
			<div style="max-height: 150px; overflow-y: auto">File Loaded<!-- {{input.getDefaultValue()}} --></div>
		</div>
	</div>
</div>

<div *ngIf='type == inputPortTypes.URL'>
	<!-- if input type == FilePicker -->
	<div class="value">
		http://<input type="text" [(ngModel)]="url">
		<button (click)="handleURL($event, input)">Get Data</button>
		<button *ngIf="input.getDefaultValue()" (click)="clear($event, input)">Clear</button>
		<br><br>
		<div *ngIf="input.getDefaultValue()">
			<h3>Default File:</h3>

			<p>Loaded file!</p>
			<!-- <div style="max-height: 150px; overflow-y: auto">{{input.getDefaultValue()}}</div> -->
		</div>
	</div>

</div>


<!-- checkbox -->
<div *ngIf='type == inputPortTypes.Checkbox'>
	<div>
		<mat-checkbox #val 
		(change)="input.setDefaultValue(val.checked)" 
		[checked]="input.getDefaultValue()"></mat-checkbox>
	</div>
</div>
