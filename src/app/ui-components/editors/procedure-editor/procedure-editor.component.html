<div class="viewer">
	<mat-accordion>
		<mat-expansion-panel [expanded]="true">
					<mat-expansion-panel-header>
						<mat-panel-title>
						  Procedure ({{active_node?.procedure.length}})
						</mat-panel-title>
					</mat-expansion-panel-header>

					<div class="prod-container" style="padding: 15px;">
						<ng-container *ngFor="let p of active_node?.procedure">
							<app-procedure-item 
								[prod]="p" 
								[active_procedure]="active_procedure"
								[level]="0"
								(select)="onSelect($event)">	
							</app-procedure-item>
						</ng-container>
					</div>
							
		</mat-expansion-panel> 
	</mat-accordion>
</div>
