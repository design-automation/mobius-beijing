<div class="header">
	<div class="title">
			{{active_viewer}} 
			<span *ngIf="active_node">:: {{active_node?.name}}</span> 
	</div>
	
	<div class="btn-group">
		<div (click)="maximize()">
			<span matTooltip="Expand">
				<mat-icon [class.disabled]="panel_id == 'main'">aspect_ratio</mat-icon>
			</span>
		</div>
	</div>
</div>


<ng-container #container></ng-container>
