<div id="app-container" *ngIf="supported">

  <div class="container">

    <!-- <div 
        style="position: absolute; bottom: 50px; left: 50px;z-index: 200;"
        (click)="toggle()">
        Mode: {{layout.mode}}
    </div> -->

    <div class="wrapper">

      <split  direction="horizontal" 
              gutterColor="#8AA8C0"
              [gutterSize]="layout.gutter" 
              [useTransition]="layout.useTransition">

            <!-- main pane -->
            <split-area [size]="layout.size.main" order="1">
              <app-panel panel_id="main"></app-panel>
            </split-area>

            <!-- secondary split pane -->
            <split-area 
              [size]="layout.size.side"  order="2">

                <split  direction="vertical"
                        gutterColor="#8AA8C0"
                        [gutterSize]="layout.gutter" 
                        [useTransition]="layout.useTransition">

                    <split-area [size]="layout.size.top" order="1" [visible]="layout.mode == 'Editor'">
                      <app-panel panel_id="top"></app-panel>
                    </split-area>

                    <split-area [size]="layout.size.middle" order="2" [visible]="layout.mode == 'Editor'">
                      <app-panel panel_id="middle"></app-panel>
                    </split-area>

                    <!-- fixed -->
                    <split-area [size]="layout.size.bottom" order="3">
                      <app-panel panel_id="bottom"></app-panel>
                    </split-area>

                </split>

            </split-area>
            
      </split>

    </div>

  </div>

</div>
