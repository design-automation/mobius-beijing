<div id="app-container" *ngIf="supported && visible">

    <div class="container">
        <app-viewer-container viewer_mode=true></app-viewer-container>
    </div>


    <div class="side-bar-container" [@slide_in_out]="slider_state">
        <app-parameter-viewer globals=true></app-parameter-viewer>
    </div>

    <div class="nav-toggle-btn" (click)="toggleMenu()"></div>

</div>
