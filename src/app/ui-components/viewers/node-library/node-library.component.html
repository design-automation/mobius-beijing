
<div class="disabled">Save Library</div>
<div class="disabled">Load Library</div>

<div class="node" (click)="clearLibrary()">
	Clear Library
</div>
<br>
<div class="node" *ngFor="let n of _savedNodes; let i=index"
	(click)="addNode($event, i)">
	<div class="node-name">
	{{n._name}}
	</div>
	<div class="node-functions" (click)="deleteNode($event, n)">
		[x]
	</div>
</div>
