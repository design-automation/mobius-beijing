<div class="default" *ngIf="_selectedNode === undefined">
	No Node Selected
</div>

<div class="container" *ngIf="_selectedNode != undefined">
	<!-- <h3>Selected Node: {{_selectedNode.getName()}}</h3>
	<hr> -->
	<mat-accordion multi="true" [displayMode]="flat">
			<!-- inputs -->
			<mat-expansion-panel [expanded]="true" *ngFor="let output of _selectedNode.getOutputs()">
				
				<mat-expansion-panel-header>
					<mat-panel-title>
					  {{ output.getName() }}
					</mat-panel-title>
					<mat-panel-description>
					  <!-- This is a summary of the content -->
					</mat-panel-description>
				</mat-expansion-panel-header>

				<p [innerHTML]="getType(output)"></p>
				
					<div class="ace-editor" ace-editor [(text)]="codeStr"></div>

			</mat-expansion-panel>
			
	</mat-accordion>
</div>
